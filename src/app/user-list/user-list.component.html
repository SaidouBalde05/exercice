<!-- requete POST --> 
<button (click)="createPost()">POST</button>

<!-- requete PUT -->
<button (click)="updatePost()">PUT</button>

<!-- requete DELETE -->
<button (click)="deletePost()">DELETE</button>

<!-- requete PATCH -->
<button (click)="patchPost()">PATCH</button>

<!-- requete GET -->

<div *ngFor="let post of posts">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
</div>
